<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Presidente Figueiredo</title>
    <link rel="stylesheet" href="style-quiz.css">
</head>
<body>
    <div id="start-screen">
        <h1>Bem-vindo ao Quiz!</h1>
        <input type="text" id="player-name" placeholder="Insira seu nome" required>
        <button id="start-quiz">Iniciar Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="next-btn" class="hidden">Próxima Pergunta</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Resultados</h2>
        <p>Você marcou <span id="final-score"></span> pontos em <span id="final-time"></span> segundos.</p>
        <button id="restart-quiz">Reiniciar Quiz</button>
    </div>

    <h2>Classificação</h2>
    <ul id="leaderboard"></ul>
    <button id="reset-leaderboard">Reiniciar Classificação</button>


    <script src="script-quiz.js"></script>
</body>
</html>
